version: "3.9"

services:
  db:
    image: postgres:16
    container_name: extension_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: omar2007
      POSTGRES_DB: extension_db
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: .
    container_name: super-ex-back
    depends_on:
      - db
    ports:
      - "8000:8000"
    env_file:
      - .env
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports: ["6379:6379"]

volumes:
  pgdata: